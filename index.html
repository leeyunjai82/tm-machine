<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Upload and Management</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .main-content {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #class-management {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .upload-button {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>데이터셋 관리</h2>
            <div id="class-management">
                <!-- 각 클래스에 대해 업로드 버튼 생성 -->
            </div>
        </div>
        <div class="main-content">
            <video id="camera" autoplay playsinline width="640" height="480"></video>
            <button class="upload-button" onclick="startCamera()">카메라 시작</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        const CLASS_NAMES = [];
        let trainingDataInputs = [];
        let trainingDataOutputs = [];

        // 카메라 시작 함수
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('camera').srcObject = stream;
        }

        // 데이터셋 업로드 함수
        async function uploadClassDataset(event, className) {
            if (event.target.files.length === 0) return; // Prevent double upload
            const file = event.target.files[0];
            if (file) {
                const zip = await JSZip.loadAsync(file);
                const imgFiles = [];
                zip.forEach((relativePath, zipEntry) => {
                    if (!zipEntry.dir && zipEntry.name.match(/\.(jpg|jpeg|png)$/)) {
                        imgFiles.push(zipEntry);
                    }
                });
                // 이미지 처리 로직 추가
            }
        }

        // 각 클래스에 대해 업로드 버튼을 생성하는 함수
        function createUploadButton(className) {
            const uploadButton = document.createElement('input');
            uploadButton.type = 'file';
            uploadButton.accept = '.zip';
            uploadButton.style.display = 'none';
            uploadButton.onchange = (e) => uploadClassDataset(e, className);

            const uploadButtonLabel = document.createElement('label');
            uploadButtonLabel.innerText = `${className} 데이터셋 업로드`;
            uploadButtonLabel.classList.add('upload-button');
            uploadButtonLabel.onclick = () => uploadButton.click();

            document.getElementById('class-management').appendChild(uploadButton);
            document.getElementById('class-management').appendChild(uploadButtonLabel);
        }

        // 예시 클래스 버튼 추가 (예: '고양이'와 '개' 클래스)
        ['고양이', '개'].forEach(createUploadButton);
    </script>
</body>
</html>
