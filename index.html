<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 분류 학습 도구</title>
    <script src="static/jszip.min.js"></script>
    <script src="static/tf.min-3.11.0.js"></script>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .main-content {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #class-management {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #class-name {
            padding: 12px;
            font-size: 1.2em;
            flex-grow: 1;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        #class-name:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            margin: 8px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .class-container {
            cursor: pointer;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, transform 0.3s;
        }
        .class-container:hover {
            background-color: #e0f7fa;
            transform: scale(1.02);
        }
        .class-container.selected {
            border: 2px solid #4CAF50;
            background-color: #dcedc8;
        }
        .image-collection {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        #camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        #camera { width: 100%; height: 400px; max-width: 600px; margin-bottom: 10px; }
        #training-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }
        #training-params {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }
        #training-params label, #training-params input {
            margin: 5px;
        }
        #training-buttons {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        #progress-section {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #preview-status {
            font-weight: bold;
            color: #4CAF50;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .sidebar {
                width: 100%;
                height: 40%;
                padding: 10px;
                overflow-y: auto;
            }
            .main-content {
                width: 100%;
                height: 60%;
                padding: 10px;
            }
            #camera {
                width: 100%;
                height: 200px;
            }
            button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for class management -->
        <div class="sidebar">
            <h2>클래스 관리</h2>
            <div id="class-management">
                <input type="text" id="class-name" placeholder="클래스 이름을 입력하세요" onkeydown="if (event.key === 'Enter') addClass()">
                <button onclick="addClass()">클래스 추가</button>
            </div>
            <div id="class-list">
                <!-- Dynamically added classes and image collections will appear here -->
            </div>
        </div>

        <!-- Main content for camera and model operations -->
        <div class="main-content">
            <!-- Camera Feed and Capture -->
            <div id="camera-section">
                <video id="camera" autoplay playsinline></video>
                <button id="capture-button" onmousedown="startCapturingImages()" onmouseup="stopCapturingImages()" onmouseleave="stopCapturingImages()">이미지 캡처</button>
            </div>

            <!-- Training Parameters -->
            <div id="training-params">
                <label for="epochs">에포크 수: </label>
                <input type="number" id="epochs" value="15" min="1" max="100">
                <label for="batch-size">배치 크기: </label>
                <input type="number" id="batch-size" value="32" min="1" max="256">
            </div>

            <!-- Train, Export, and Import Model Buttons -->
            <div id="training-buttons">
                <button onclick="trainAndPredict()">모델 학습 시작</button>
                <button onclick="togglePredictImage()">미리보기 (추론/카메라)</button>
                <button onclick="exportModelAsZip()">모델 내보내기 (ZIP)</button>
                <button onclick="document.getElementById('model-upload').click()">모델 불러오기 (ZIP)</button>
                <input type="file" id="model-upload" onchange="importModel(event)" style="display:none" />
            </div>

            <!-- Training Progress -->
            <div id="progress-section">
                <p id="training-progress">학습이 시작되지 않았습니다</p>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>

            <!-- Prediction Result -->
            <div id="prediction-section">
                <h3>예측 결과:</h3>
                <p id="prediction-result">아직 예측이 없습니다</p>
                <p id="preview-status" style="visibility: hidden;"></p>
            </div>
        </div>
    </div>

    <script>
        let classes = [];
        let imagesByClass = {};
        let model;
        let webcamElement;
        let capturing = false;
        let captureInterval;
        let previewing = false;
        let previewInterval;

        async function addClass() {
            let className = document.getElementById('class-name').value;
            if (className) {
                classes.push(className);
                imagesByClass[className] = [];
                displayClass(className);
            }
        }

        function displayClass(className) {
            let classDiv = document.createElement('div');
            classDiv.className = 'class-container';
            classDiv.innerHTML = `<strong>${className}</strong> <input type="file" accept="image/*" onchange="handleImageUpload('${className}', this)" multiple />`;
            let imageContainer = document.createElement('div');
            imageContainer.className = 'image-collection';
            imageContainer.id = `image-container-${className}`;
            classDiv.appendChild(imageContainer);
            document.getElementById('class-list').appendChild(classDiv);
        }

        function handleImageUpload(className, input) {
            let files = input.files;
            for (let i = 0; i < files.length; i++) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    let img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'thumbnail';
                    document.getElementById(`image-container-${className}`).appendChild(img);
                    imagesByClass[className].push(event.target.result);
                };
                reader.readAsDataURL(files[i]);
            }
        }

        function startCapturingImages() {
            capturing = true;
            captureInterval = setInterval(() => {
                if (capturing) {
                    captureImage();
                }
            }, 200); // Capture image every 200ms
        }

        function stopCapturingImages() {
            capturing = false;
            clearInterval(captureInterval);
        }

        function captureImage() {
            if (!webcamElement) {
                webcamElement = document.getElementById('camera');
            }
            if (!webcamElement) {
                alert('웹캠을 시작하세요.');
                return;
            }
            const imgTensor = tf.tidy(() => {
                return tf.browser.fromPixels(webcamElement)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .div(tf.scalar(255.0))
                    .expandDims();
            });
            addImageToClass(imgTensor, classes.indexOf(gatherDataState));
        }

        function addImageToClass(imgTensor, classIndex) {
            if (classIndex === -1) {
                alert('이미지를 추가할 클래스를 선택하세요.');
                return;
            }
            const features = tf.tidy(() => imgTensor);
            if (!imagesByClass[classes[classIndex]]) {
                imagesByClass[classes[classIndex]] = [];
            }
            imagesByClass[classes[classIndex]].push(features);
        }

        async function trainAndPredict() {
            let trainingDataInputs = [];
            let trainingDataOutputs = [];
            classes.forEach((className, classIndex) => {
                imagesByClass[className].forEach(imageTensor => {
                    trainingDataInputs.push(imageTensor);
                    trainingDataOutputs.push(classIndex);
                });
            });

            if (trainingDataInputs.length === 0) {
                alert('학습할 데이터가 없습니다. 이미지를 추가해주세요.');
                return;
            }

            document.getElementById('training-progress').innerText = 'Training ...';
            tf.util.shuffleCombo(trainingDataInputs, trainingDataOutputs);

            let outputsAsTensor = tf.tensor1d(trainingDataOutputs, 'int32');
            let oneHotOutputs = tf.oneHot(outputsAsTensor, classes.length);
            let inputsAsTensor = tf.stack(trainingDataInputs);

            model = tf.sequential();
            model.add(tf.layers.flatten({inputShape: [224, 224, 3]}));
            model.add(tf.layers.dense({units: 128, activation: 'relu'}));
            model.add(tf.layers.dense({units: classes.length, activation: 'softmax'}));
            model.compile({
                optimizer: 'adam',
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            await model.fit(inputsAsTensor, oneHotOutputs, {
                shuffle: true,
                batchSize: parseInt(document.getElementById('batch-size').value),
                epochs: parseInt(document.getElementById('epochs').value),
                callbacks: {
                    onEpochEnd: (epoch, logs) => {
                        document.getElementById('training-progress').innerText = `에포크 ${epoch + 1}: 손실=${logs.loss.toFixed(5)}, 정확도=${(logs.acc * 100).toFixed(2)}%`;
                    }
                }
            });

            outputsAsTensor.dispose();
            oneHotOutputs.dispose();
            inputsAsTensor.dispose();

            document.getElementById('training-progress').innerText = '모델 학습 완료';
        }

        function togglePredictImage() {
            if (previewing) {
                clearInterval(previewInterval);
                previewing = false;
                document.getElementById('preview-status').style.visibility = 'hidden';
                document.getElementById('prediction-result').innerText = '아직 예측이 없습니다';
            } else {
                previewing = true;
                document.getElementById('preview-status').style.visibility = 'visible';
                previewInterval = setInterval(() => {
                    predictImage();
                }, 1000);
            }
        }

        async function predictImage() {
            if (!model) {
                alert('먼저 모델을 학습하세요');
                return;
            }
            if (!webcamElement) {
                webcamElement = document.getElementById('camera');
            }

            const imgTensor = tf.tidy(() => {
                return tf.browser.fromPixels(webcamElement)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .div(tf.scalar(255.0))
                    .expandDims();
            });

            const predictions = model.predict(imgTensor);
            const predictedClassIndex = predictions.argMax(-1).dataSync()[0];
            const predictedClassName = classes[predictedClassIndex];
            document.getElementById('prediction-result').innerText = `예측된 클래스: ${predictedClassName}`;
            imgTensor.dispose();
        }

        async function exportModelAsZip() {
            if (!model) {
                alert('먼저 모델을 학습하세요');
                return;
            }
            const zip = new JSZip();
            const modelArtifacts = await model.save(tf.io.withSaveHandler(async (artifacts) => artifacts));
            zip.file('model.json', JSON.stringify(modelArtifacts.modelTopology));
            zip.file('weights.bin', new Uint8Array(modelArtifacts.weightData));
            zip.file('labels.txt', classes.join('\n'));
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(content);
                a.download = 'trained-model.zip';
                a.click();
            });
        }

        async function importModel(event) {
            const file = event.target.files[0];
            if (file) {
                const zip = await JSZip.loadAsync(file);
                const modelJson = await zip.file('model.json').async('string');
                const weightData = await zip.file('weights.bin').async('arraybuffer');
                const handler = tf.io.fromMemory({ modelTopology: JSON.parse(modelJson), weightData: weightData, weightSpecs: [] });
                model = await tf.loadLayersModel(handler);

                const labelsFile = zip.file('labels.txt');
                if (labelsFile) {
                    const labelsText = await labelsFile.async('string');
                    classes = labelsText.split('\n');
                }
                alert('모델이 성공적으로 불러와졌습니다.');
                document.getElementById('training-progress').innerText = '모델이 불러와졌습니다.';
            }
        }

        window.onload = () => {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                webcamElement = document.getElementById('camera');
                webcamElement.srcObject = stream;
            }).catch(err => {
                alert('웹캠을 사용할 수 없습니다: ' + err);
            });
        }
    </script>
</body>
</html>
